<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wordle Helper Web</title>
<link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
    <h1>Wordlyzer</h1>
    <div id="grid" tabindex="0"></div>

    <button id="analyzeBtn">Analyze</button>
    <p id="result"></p>
    <button id="showWordsBtn" style="display:none;">Show Valid Words</button>

    <div id="wordsModal" class="modal" style="display:none;" tabindex="0" aria-modal="true" role="dialog" aria-labelledby="modalTitle" aria-describedby="validWordsList">
        <div class="modal-content">
            <span id="closeModal" class="close" role="button" aria-label="Close modal">&times;</span>
            <h2 id="modalTitle" style="color:white; margin-bottom:10px;">Valid Words</h2>
            <ul id="validWordsList"></ul>
        </div>
    </div>

<script src="words.js"></script>
<script src="static/js/app.js"></script>
</body>
</html>
